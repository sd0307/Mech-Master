<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal Stress Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Principal Stress Analysis</h1>
        <div class="input-container">
            <label for="stressX">Stress (σx):</label>
            <input type="number" id="stressX" placeholder="Enter stress in x-direction">
        </div>
        <div class="input-container">
            <label for="stressY">Stress (σy):</label>
            <input type="number" id="stressY" placeholder="Enter stress in y-direction">
        </div>
        <div class="input-container">
            <label for="shearXY">Shear Stress (τxy):</label>
            <input type="number" id="shearXY" placeholder="Enter shear stress">
        </div>
        <button onclick="calculateResults()">Calculate Results</button>
        <div id="results"></div> <!-- Changed id to "results" -->
        <div id="resultsContainer"></div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
