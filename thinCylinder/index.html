<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thin Cylinder Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Thin Cylinder Analysis</h1>
        <div class="input-group">
            <label for="thickness">Thickness of cylinder (mm):</label>
            <input type="number" id="thickness" min="0">
        </div>
        <div class="input-group">
            <label for="diameter">Diameter of cylinder (mm):</label>
            <input type="number" id="diameter" min="0">
        </div>
        <!-- <div class="input-group">
            <label for="length">Length of cylinder (mm):</label>
            <input type="number" id="length" min="0">
        </div> -->
        <div class="input-group">
            <label for="material">Material:</label>
            <select id="material">
                <option value="" disabled selected>Select a Material</option>
                <option value="steel">Steel</option>
                <option value="copper">Copper</option>
                <option value="aluminium">Aluminium</option>
                <option value="rcc">RCC</option>
            </select>
        </div>
        <div class="input-group">
            <label for="pressure">Permissible Pressure (N/mmÂ²):</label>
            <input type="number" id="pressure" min="0">
        </div>
        <button onclick="calculate()">Calculate</button>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
