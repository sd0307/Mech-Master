<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="Favicon1.png" type="image/x-icon">
    <title>Cross-Section Analysis</title>

</head>
<body>
    <h1>Cross-Section Analysis</h1>
    

    <div class="container">
        <!-- Dropdown to select cross-section -->
        <label for="cross-section-select">Select a Cross-Section:</label>
        <select id="cross-section-select">
            <option value="" disabled selected>Select a Cross-Section</option>
            <option value="circle">Circle</option>
            <option value="rectangle">Rectangle</option>
            <option value="square">Square</option>
            <option value="triangle">Triangle</option>
            <option value="i-section">I-Section</option>
            <option value="t-section">T-Section</option>
            <option value="l-section">L-Section</option>
        </select>
        <!-- Display the selected cross-section image -->
        <img id="cross-section-image" alt="Cross-Section Image">

        <!-- Form for cross-section parameters -->
        <div id="cross-section-form">
            <!-- Forms for various cross-sections will be dynamically populated here using JavaScript -->
        </div>

        <!-- Button to calculate results -->
        <button id="calculate-button">Calculate</button>

        <!-- Result section for centroid and moment of inertia calculations -->
        <div id="results">
            <h2>Results</h2>
            <p>Centroid (x, y): <span id="centroid"></span></p>
            <p>Moment of Inertia Ixx: <span id="moment-of-inertia-x"></span></p>
            <p>Moment of Inertia Iyy: <span id="moment-of-inertia-y"></span></p>
            <p>Moment of Inertia Izz: <span id="moment-of-inertia-z"></span> </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
