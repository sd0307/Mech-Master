<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaft Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SHAFT ANALYSIS</h1>
        <form id="shaft-form">
            <!-- Remove the shaft diameter input field -->
            <label for="shaft-length">Shaft Length (mm):</label>
            <input type="number" id="shaft-length" placeholder="Enter shaft length" required>
            <label for="rotational-speed">Rotational Speed (RPM):</label>
            <input type="number" id="rotational-speed" placeholder="Enter rotational speed" required>
            <label for="power">Power (Watts):</label>
            <input type="number" id="power" placeholder="Enter power" required>
            <label for="shear-stress">Shear Stress (MPa):</label>
            <input type="number" id="shear-stress" placeholder="Enter shear stress" required>
            <label for="angle-of-twist">Angle of Twist (radians):</label>
            <input type="number" id="angle-of-twist" placeholder="Enter angle of twist" required>
            <label for="material">Material:</label>
            <select id="material">
                <option value="aluminum">Aluminum</option>
                <option value="copper">Copper</option>
                <option value="steel">Steel</option>
                <option value="stainless-steel">Stainless Steel</option>
                <option value="cast-iron">Cast Iron</option>
                <option value="glass">Glass</option>
                <option value="default">Default (78 GPa)</option>
            </select>
            <button id="calculate-button">Calculate</button>
        </form>
        <div id="result-section" class="result-section">
            <h2>RESULT</h2>
            <p>The Calculated Torque is: <span id="torque-result"></span> N-mm</p>
            <p>The Calculated Diameter is: <span id="diameter-result"></span> mm</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
